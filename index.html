    <style>
      :root {
        --color-earth: #3E2723;
        --color-clay: #A05035;
        --color-sand: #FDFBF7;
      }

      body {
        font-family: 'Lato', sans-serif;
        background-color: var(--color-sand);
        color: var(--color-earth);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
        font-weight: 500;
      }

      .font-serif-italic {
        font-family: 'Cormorant Garamond', serif;
        font-style: italic;
      }

      /* Premium Typography Reveal Animation */
      @keyframes rise-reveal {
        0% {
          opacity: 0;
          transform: translateY(40px);
          filter: blur(12px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .animate-reveal {
        animation: rise-reveal 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        opacity: 0;
      }

      .delay-100 { animation-delay: 0.1s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-700 { animation-delay: 0.7s; }

      .bg-texture {
        background-color: #5D4037;
        background-image: url('https://i.ibb.co/35N2n6cp/20260112-1750-Image-Generation-remix-01kes2ckpcezg91xgs6v01k7ak.png');
        background-blend-mode: soft-light;
        background-size: cover;
        background-position: center;
      }

      .btn-texture {
        background-color: var(--color-clay);
        background-image: url('https://i.ibb.co/35N2n6cp/20260112-1750-Image-Generation-remix-01kes2ckpcezg91xgs6v01k7ak.png');
        background-blend-mode: soft-light;
        background-size: cover;
        background-position: center;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-texture:hover {
        background-color: #B5654A;
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(160, 80, 53, 0.2);
      }

      /* Scrollbar Customization */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--color-clay) var(--color-sand);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-sand);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-clay);
        border-radius: 10px;
      }
    </style>
